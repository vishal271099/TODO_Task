{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>
    <center>
        <div class="register-box">
                <div class="heading">
                <p  class="text">Update Task Here</p>
            </div>
        <div class="container">
        <form method="POST">
        {% csrf_token %}
        <div class="col">
            <div class="form-outline">
                <label class="form-label">User</label>
                <input type="text" placeholder="user" name="user" value={{ model.user }}></input>
                <br>
            </div>

            <div class="form-outline">
                <label class="form-label">Item</label>
                <input type="text" placeholder="item" name="item" value={{ model.item }}></input>
                <br>
            </div>

            <label>Priority</label>
            <select name="priority"  placeholder="priority" id="priority">
                <option value="high">High</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
              </select>


        </div></br>
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example1">Is Completed</label>
                <input type="checkbox" id="is_completed" name="is_completed" value="True">Yes
                <input type="checkbox" id="is_completed" name="is_completed" value="False">No
            </div></br>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">submit</button>
        </form>
    </center>
    <button class="logout-button"><a href="{% url 'logout'  %}"> Log Out</a></button>
    </body>
</html>
